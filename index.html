<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construcon</title>
    <link rel="stylesheet" href="src/reseat.css">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <section class="box">
        <h2>Controle de Equipamento Construcon</h2>
        
        <div class="login">
            <h3>Informe suas credenciais</h3>

            <form method="POST">
                {% csrf_token %}
                <input type="text" name="nome" placeholder="Informe seu nome" class="input" required>
                <input type="number" name="cpf" placeholder="Informe seu CPF" maxlength="11" class="input" required>
                <button type="submit" class="button">Cadastrar</button>
            </form>
        </div>

        <div class="buttons">
            <button class="button">Cadastrar</button>
            <button class="button">Entrar</button>
        </div>
    </section>

    
    <footer class="barraLateral">
        <ul class="lista">
            <li><a href="templates/retirada.html">Retirada</a></li>
            <li><a href="templates/EPIs.html">EPIs</a></li>
            <li><a href="templates/equipamento.html">Equipamento</a></li>
            <li><a href="templates/historico.html"></a></li>
            <li><a href="">Sair</a></li>
        </ul>
    </footer>
</body>
</html>
